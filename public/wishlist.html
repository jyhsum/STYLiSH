<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stylish My Wishlist</title>
  <link rel="stylesheet" href="./css/cart.css">
  <link rel="stylesheet" href="./css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script src="js/lib.js"></script>
  <script src="js/profile.js"></script>
</head>
<body>
  <header>
    <div class="padding-mobile"></div>
    <div class="logo"><a href="./"><img src="imgs/logo.png" /></a></div>
    <nav>
      <div class="item"><a href="./?tag=women">女裝</a></div>
      <div class="item"><a href="./?tag=men">男裝</a></div>
      <div class="item"><a href="./?tag=accessories">配件</a></div>
    </nav>
    <div class="feature">
      <form class="item" action="./">
        <input type="text" class="search" name="tag" />
      </form>
      <a href="./wishlist.html" class="hart"><i class="far fa-heart"><span class="collectionNum h-inline-block">1</span></i></a>
      <a href="cart.html" class="item cart"><div id="cart-qty" class="qty"></div></a>
      <div class="item member">
        <img src="" alt="" class="loginPhoto">
        <img src="imgs/member.png" />
      </div>
    </div>
  </header>
  <nav class="mobile">
    <div class="item"><a href="./?tag=women">女裝</a></div>
    <div class="item"><a href="./?tag=men">男裝</a></div>
    <div class="item"><a href="./?tag=accessories">配件</a></div>
  </nav>
  <div class="padding-header-mobile"></div>
  <div class="feature-mobile">
    <a class="item" href="cart.html">
      <div class="cart"><div id="cart-qty-mobile" class="qty"></div></div>
      購物車
    </a>
    <div class="item member">
      <img src="imgs/member-mobile.png" />
      會員
    </div>
  </div>
  <main class="main">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="wishlist-wrap">
            <h4>MY WISHLIST
              <p>Stylish is the accessory of life</p>
            </h4>
            <div class="cart">
              <div class="row title">
                <div class="variant">&nbsp;</div>
                <div class="qty margin-right-30">數量</div>
                <div class="price margin-right-20">單價</div>
                <div class="subtotal">購物車</div>
                <div class="remove">刪除</div>
              </div>
              <div class="list" id="cart-list">
                <div class="row">
                  <div class="variant">
                    <div class="picture">
                      <img src="https://api.appworks-school.tw/assets/201807202140/main.jpg" alt="">
                    </div>
                    <div class="details">
                      透肌澎澎防曬襯衫<br>201807202140<br><br>顏色：亮綠<br>尺寸：M
                    </div>
                  </div>
                  <div class="qty margin-left-10">
                    1
                    <!-- <select name="" id="">
                      <option value="1">1</option>
                    </select> -->
                  </div>
                  <div class="price margin-left-20">NT. 300</div>
                  <div class="subtotal"><a href="./cart.html"><i class="fas fa-shopping-cart"></i></a></div>
                  <div class="remove">
                    <img src="./imgs/cart-remove.png" alt="">
                  </div>
                </div>
                <div class="row">
                  <div class="variant">
                    <div class="picture">
                      <img src="https://api.appworks-school.tw/assets/201807202140/main.jpg" alt="">
                    </div>
                    <div class="details">
                      透肌澎澎防曬襯衫<br>201807202140<br><br>顏色：亮綠<br>尺寸：M
                    </div>
                  </div>
                  <div class="qty">
                    <select name="" id="">
                      <option value="1">1</option>
                    </select>
                  </div>
                  <div class="price">NT. 300</div>
                  <div class="subtotal"><i class="fas fa-shopping-cart"></i></div>
                  <div class="remove">
                    <img src="./imgs/cart-remove.png" alt="">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="view">
      <div class="link link-0">
        <div class="item">關於 Stylish</div>
        <div class="item">服務條款</div>
        <div class="item">隱私政策</div>
      </div>
      <div class="link link-1">
        <div class="item">聯絡我們</div>
        <div class="item">FAQ</div>
      </div>
      <div class="social">
        <img src="imgs/line.png" />
        <img src="imgs/twitter.png" />
        <img src="imgs/facebook.png" />
      </div>
      <div class="copyright">
        &copy; 2018. All rights reserved.
      </div>
    </div>
  </footer>
</body>
</html>
